<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout_padrao}">
		
<head>
	<title>Adicionar novo Produto</title>
</head>
	
	<section layout:fragment="conteudo"> 
	<div>
		<h1>Novo Produto</h1>
		<form class="mb-3" action="#" th:action="@{/save}" th:object="${product}" method="post">
			
			<div class="mb-3">
  				<label for="name" class="form-label">Product Name:</label>
  				<input type="text" th:field="*{name}" class="form-control" id="name">
			</div>
			<div class="mb-3">
  				<label for="brand" class="form-label">Brand:</label>
  				<input type="text" th:field="*{brand}" class="form-control" id="brand">
			</div>
			<div class="mb-3">
  				<label for="madein" class="form-label">Mande in:</label>
  				<input type="text" th:field="*{madein}" class="form-control" id="madein">
			</div>
			<div class="mb-3">
  				<label for="price" class="form-label">Price:</label>
  				<input type="text" th:field="*{price}" class="form-control" id="price">
			</div>
			<div class="col-12">
    			<button type="submit" class="btn btn-primary">Novo</button>
  			</div>
			
		</form>
	</div>
	</section>
</html>
